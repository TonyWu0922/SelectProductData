<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>條碼掃描器</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://unpkg.com/@zxing/library@latest"></script>
</head>
<body>
  <h2>匯入商品 Excel 檔案</h2>
  <input type="file" id="excelFile" accept=".xlsx" />
  <br><br>

  <button id="startScanBtn" disabled>開始掃描</button>
  <video id="video" width="300" height="200" style="border: 1px solid gray;"></video>
  <p id="result"></p>

  <script>
    let productData = [];
    let scanning = false;

    // 解析 Excel 並儲存資料
    document.getElementById('excelFile').addEventListener('change', (event) => {
      const file = event.target.files[0];
      const reader = new FileReader();
      reader.onload = (e) => {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        const sheetName = workbook.SheetNames[0];
        const sheet = workbook.Sheets[sheetName];
        productData = XLSX.utils.sheet_to_json(sheet);
        alert("商品資料匯入成功，共 " + productData.length + " 筆");
        document.getElementById('startScanBtn').disabled = false;
      };
      reader.readAsArrayBuffer(file);
    });

    const codeReader = new ZXing.BrowserMultiFormatReader();
    const videoElement = document.getElementById('video');
    const resultElement = document.getElementById('result');
    const startButton = document.getElementById('startScanBtn');

    startButton.addEventListener('click', () => {
      if (scanning) return;

      scanning = true;
      startButton.disabled = true;
      resultElement.textContent = "掃描中...";

      codeReader.decodeFromVideoDevice(null, 'video', (result, err) => {
        if (result) {
          const barcode = result.getText();
          const match = productData.find(item => String(item['條碼編號']) === barcode);
          if (match) {
            resultElement.textContent = `條碼：${barcode}\n品號：${match['品號']}，品名：${match['品名']}`;
          } else {
            resultElement.textContent = `條碼：${barcode} 未在資料中找到對應商品。`;
          }

          codeReader.reset();  // 停止掃描
          scanning = false;
          startButton.disabled = false;  // 若你希望只掃一次就重啟掃描按鈕
        }
      });
    });
  </script>
</body>
</html>
