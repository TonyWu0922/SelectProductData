<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>查詢產品名稱</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 1rem;
    }

    video {
      width: 100%;
      max-width: 480px;
      margin: 1rem auto;
      border: 1px solid #ccc;
    }

    .result {
      margin-top: 1rem;
      font-size: 1.2rem;
    }

    .scanner-container {
      position: relative;
      display: inline-block;
      width: 100%;
      max-width: 480px;
    }

    .scan-line {
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 2px;
      background: red;
      animation: scanAnim 2s infinite;
    }

    @keyframes scanAnim {
      0% {
        top: 0%;
      }

      50% {
        top: 50%;
      }

      100% {
        top: 0%;
      }
    }

    #scanButton {
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <h2>📦 查詢產品名稱</h2>

  <input type="file" id="excelFile" accept=".xlsx" />
  <div class="scanner-container">
    <video id="video" autoplay muted playsinline></video>
    <div class="scan-line"></div>
  </div>

  <div class="result">
    <h3>掃描結果</h3>
    <p><strong>品號:</strong> <span id="itemCode">未掃描</span></p>
    <p><strong>品名:</strong> <span id="itemName">未掃描</span></p>
  </div>

  <button id="scanButton" style="display:none;">再次掃描</button>

  <script type="module">
    import { read, utils } from 'https://cdn.jsdelivr.net/npm/xlsx@0.18.5/+esm';
    import { BrowserMultiFormatReader } from 'https://cdn.jsdelivr.net/npm/@zxing/browser@0.0.10/+esm';

    const video = document.getElementById('video');
    const excelFile = document.getElementById('excelFile');
    const itemCodeElement = document.getElementById('itemCode');
    const itemNameElement = document.getElementById('itemName');
    const scanButton = document.getElementById('scanButton');
    let barcodeMap = {};
    let isScanning = true;  // 標記是否在掃描中

    // 手動定義 DecodeHintType（zxing 沒有直接匯出）
    const DecodeHintType = {
      POSSIBLE_FORMATS: 2
    };

    // 讀取 Excel 檔
    excelFile.addEventListener('change', async (event) => {
      const file = event.target.files[0];
      if (!file) return;

      try {
        const arrayBuffer = await file.arrayBuffer();
        const workbook = read(arrayBuffer, { type: 'array' });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const data = utils.sheet_to_json(sheet);

        barcodeMap = {};
        data.forEach(row => {
          const barcode = row['條碼編號'];
          if (barcode) {
            barcodeMap[barcode.toString()] = {
              itemCode: row['品號'] || '',
              itemName: row['品名'] || ''
            };
          }
        });

        alert('✅ 商品資料已載入，請開始掃描！');
        startScan();
      } catch (err) {
        alert("❌ 讀取 Excel 檔失敗：" + err.message);
      }
    });

    function updateScanResult(barcode) {
      const matched = barcodeMap[barcode];
      if (matched) {
        itemCodeElement.textContent = matched.itemCode;
        itemNameElement.textContent = matched.itemName;
      } else {
        itemCodeElement.textContent = "未知";
        itemNameElement.textContent = "未找到資料";
      }
    }

    function startScan() {
      if (!isScanning) return;  // 如果已經在掃描中，則返回

      const codeReader = new BrowserMultiFormatReader();

      // 查找可用的視頻設備
      navigator.mediaDevices.enumerateDevices().then(devices => {
        const videoDevices = devices.filter(device => device.kind === 'videoinput');
        if (videoDevices.length === 0) {
          alert("❌ 找不到攝像頭設備");
          return;
        }

        const videoDeviceId = videoDevices[0].deviceId;  // 使用第一個可用的攝像頭設備

        const hints = new Map();
        hints.set(DecodeHintType.POSSIBLE_FORMATS, [
          'EAN_13', 'UPC_A', 'UPC_E', 'EAN_8', 'CODE_128', 'CODE_39', 'ITF', 'CODE_93'
        ]);

        codeReader.decodeFromVideoDevice(videoDeviceId, video, (result, err) => {
          if (result) {
            const barcode = result.getText();
            const format = result.getBarcodeFormat();

            // 只處理特定的一維條碼格式
            if (['EAN_13', 'UPC_A', 'UPC_E', 'EAN_8', 'CODE_128', 'CODE_39', 'ITF', 'CODE_93'].includes(format.toString())) {
              updateScanResult(barcode);
              console.log("掃描到條碼：" + barcode);

              // 停止掃描並顯示「再次掃描」按鈕
              isScanning = false;
              scanButton.style.display = 'inline-block';  // 顯示「再次掃描」按鈕
            } else {
              console.log("非一維條碼，跳過此條碼。");
            }
          } else if (err) {
            // 如果出現錯誤，但並非因為條碼不存在，可以繼續掃描
            if (!(err instanceof NotFoundException)) {
              console.log("掃描錯誤:", err);
            }
          }
        }, hints);
      }).catch(error => {
        console.error("獲取攝像頭設備列表失敗:", error);
        alert("❌ 無法訪問攝像頭設備");
      });
    }

    // 點擊「再次掃描」按鈕後，恢復掃描狀態
    scanButton.addEventListener('click', () => {
      itemCodeElement.textContent = "未掃描";
      itemNameElement.textContent = "未掃描";
      scanButton.style.display = 'none';  // 隱藏「再次掃描」按鈕
      isScanning = true;  // 恢復掃描
      startScan();  // 重新開始掃描
    });
  </script>
</body>

</html>
