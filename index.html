<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>查詢產品名稱</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 1rem;
    }

    video {
      width: 100%;
      max-width: 480px;
      margin: 1rem auto;
      border: 1px solid #ccc;
    }

    .result {
      margin-top: 1rem;
      font-size: 1.2rem;
    }

    .scanner-container {
      position: relative;
      display: inline-block;
      width: 100%;
      max-width: 480px;
    }

    .scan-line {
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 2px;
      background: red;
      animation: scanAnim 2s infinite;
    }

    @keyframes scanAnim {
      0% {
        top: 0%;
      }

      50% {
        top: 50%;
      }

      100% {
        top: 0%;
      }
    }

    #scanButton {
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <h2>📦 查詢產品名稱</h2>
  <input type="file" id="excelFile" accept=".xlsx" />
  <div class="scanner-container">
    <video id="video" autoplay muted playsinline></video>
    <div class="scan-line"></div>
  </div>
  <div class="result">
    <h3>掃描結果</h3>
    <p><strong>品號:</strong> <span id="itemCode">未掃描</span></p>
    <p><strong>品名:</strong> <span id="itemName">未掃描</span></p>
  </div>
  <button id="scanBtn">開始掃描</button>

  <!-- 加入 CDN Script -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@zxing/browser@0.1.1/umd/index.min.js"></script>

  <script>
    const video = document.getElementById('video');
    const excelFile = document.getElementById('excelFile');
    const itemCodeElement = document.getElementById('itemCode');
    const itemNameElement = document.getElementById('itemName');
    const scanBtn = document.getElementById('scanBtn');

    let barcodeMap = {};
    let codeReader = null;
    let currentStream = null;
    let isScanning = false;

    // 讀取 Excel
    excelFile.addEventListener('change', async (event) => {
      const file = event.target.files[0];
      if (!file) return;

      try {
        const arrayBuffer = await file.arrayBuffer();
        const workbook = XLSX.read(arrayBuffer, { type: 'array' });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const data = XLSX.utils.sheet_to_json(sheet);

        barcodeMap = {};
        data.forEach(row => {
          const barcode = row['條碼編號'];
          if (barcode) {
            barcodeMap[barcode.toString()] = {
              itemCode: row['品號'] || '',
              itemName: row['品名'] || ''
            };
          }
        });

        alert('✅ 商品資料已載入，請開始掃描！');
      } catch (err) {
        alert("❌ 讀取 Excel 檔失敗：" + err.message);
      }
    });

    scanBtn.addEventListener('click', () => {
      if (!barcodeMap || Object.keys(barcodeMap).length === 0) {
        alert("請先載入 Excel 商品資料！");
        return;
      }

      itemCodeElement.textContent = "未掃描";
      itemNameElement.textContent = "未掃描";

      scanBtn.disabled = true;
      scanBtn.textContent = "掃描中...";

      navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
        .then((stream) => {
          currentStream = stream;
          video.srcObject = stream;

          codeReader = new ZXing.BrowserMultiFormatReader();
          isScanning = false;

          codeReader.decodeFromVideoDevice(null, video, (result, err) => {
            if (result && !isScanning) {
              isScanning = true;

              const barcode = result.getText();
              updateScanResult(barcode);
              stopScan();

              scanBtn.disabled = false;
              scanBtn.textContent = "再次掃描";
            } else if (err && err.name !== 'NotFoundException') {
              console.error("掃描錯誤:", err);
            }
          });
        })
        .catch((error) => {
          console.error("❌ 相機啟動失敗:", error);
          alert("無法開啟相機：" + error.message);
          scanBtn.disabled = false;
          scanBtn.textContent = "開始掃描";
        });
    });

    function updateScanResult(barcode) {
      const matched = barcodeMap[barcode];
      if (matched) {
        itemCodeElement.textContent = matched.itemCode;
        itemNameElement.textContent = matched.itemName;
      } else {
        itemCodeElement.textContent = "未知";
        itemNameElement.textContent = "未找到資料";
      }
    }

    function stopScan() {
      if (codeReader) {
        codeReader.reset();
      }
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
        currentStream = null;
      }
    }
  </script>
</body>

</html>
